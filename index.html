<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e9c3146f30.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>Youtube</title>
  </head>
  <body>
    <nav class="horizontal-bar">
      <div class="menu-curtain">
        <i class="fas fa-bars"></i>
      </div>

      <div class="logo">
        <img src="img/logo.jpg" alt="Logo Youtube">
      </div>

      <div class="search">
        <form class="" action="index.html" method="post">
          <input id="search-bar" type="text" placeholder="Cerca">
          <div id="search-button">
            <i class="fas fa-search"></i>
          </div>
        </form>
      </div>

      <div class="tris">
        <ul>
          <li id="video"><i class="fas fa-video"></i></li>
          <li id="cube"><i class="fas fa-th"></i></li>
          <li id="tre"><i class="fas fa-ellipsis-v"></i></li>
        </ul>
      </div>

      <div class="container">
        <div class="login">
          <span><i class="fas fa-user-circle"></i></span>
          <span>ACCEDI</span>
        </div>
      </div>

    </nav>

  </body>
</html>
